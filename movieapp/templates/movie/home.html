{% extends "movie/base.html" %}
{% block content %}
{% load static %}
 <div class="slider">
            <div class="callbacks_container">
                <ul class="rslides" id="slider">
                    <li><img src="{% static 'images/banner.jpg' %}" class="img-responsive" alt=""/>
                    </li>
                    <li><img src="{% static 'images/banner1.jpg' %}" class="img-responsive" alt=""/>
                    </li>
                    <li><img src="{% static 'images/banner2.jpg' %}" class="img-responsive" alt=""/>
                    </li>
                </ul>
            </div>
 </div>
        <div class="content">
            <div class="box_1">
                <h1 class="m_2"><a href="{% url 'movieapp:add_movie' %}" class="upload-btn">
                    add a movie
                </a></h1>
                <div class="search">
                    <form action="{% url 'searchapp:SearchResult' %}" method="get">
                     {% csrf_token %}
                        <input type="text" value="Search..." name='q' onfocus="this.value='';"
                               onblur="if (this.value == '') {this.value ='';}">
                        <input type="submit" value="">

                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
            <ul id="flexiselDemo3">
                          {% for snips in snipps %}
                <li><a href="{% url 'movieapp:detail' snips.id %}"><img src="{{snips.img.url}}" class="img-responsive" style="width:250px; height:250px;"/></a>
                            <div class="grid-flex">{{snips.name}}<p>22.10.2014 | 14:40</p></div></li>

                        {% endfor %}
				    </ul>
				    <script type="text/javascript">
					 $(window).load(function() {
						$("#flexiselDemo3").flexisel({
							visibleItems: 4,
							animationSpeed: 1000,
							autoPlay: true,
							autoPlaySpeed: 3000,
							pauseOnHover: true,
							enableResponsiveBreakpoints: true,
					    	responsiveBreakpoints: {
					    		portrait: {
					    			changePoint:480,
					    			visibleItems: 1
					    		},
					    		landscape: {
					    			changePoint:640,
					    			visibleItems: 2
					    		},
					    		tablet: {
					    			changePoint:768,
					    			visibleItems: 3
					    		}
					    	}
					    });

					});
				   </script>
				   <script type="text/javascript" src="{% static 'js/jquery.flexisel.js' %}"></script>

				    <script type="text/javascript">
					 $(window).load(function() {
						$("#flexiselDemo1").flexisel({
							visibleItems: 4,
							animationSpeed: 1000,
							autoPlay: true,
							autoPlaySpeed: 3000,
							pauseOnHover: true,
							enableResponsiveBreakpoints: true,
					    	responsiveBreakpoints: {
					    		portrait: {
					    			changePoint:480,
					    			visibleItems: 1
					    		},
					    		landscape: {
					    			changePoint:640,
					    			visibleItems: 2
					    		},
					    		tablet: {
					    			changePoint:768,
					    			visibleItems: 3
					    		}
					    	}
					    });

					});
				   </script>
        </div>

{% endblock content %}
