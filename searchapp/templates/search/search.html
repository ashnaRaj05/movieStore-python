{% extends 'movie/base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div>
        <p class="text-center my_search_text">You have searched for : <b>"{{query}}"</b></p>
    </div>
    <div class="row mx_auto">
        {% for movie in movies %}
        <div class="my_bottom_margin col-9 col-sm-12 col-md-4  col-lg-4 ">
            <div class="card text-center " style="min-width:18rem;">
                <a href="{{movie.get_url}}"><img class="card-image-top my_image" src="{{movie.img.url}}"
                                                 alt="{{movie.name}}"></a>
                <div class="card_body">
                    <h4>{{movie.name}}</h4>
                    <p>{{movie.cat}}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">0 results found {{ q }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
